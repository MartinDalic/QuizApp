<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>QuizApp DARK</title>

    <!-- FAVICON -->
    <link
      rel="icon"
      href="./img/icons/favicon-32x32_blue.png"
      type="image/png"
      sizes="32x32"
    />

    <!-- Cascading Style Sheets -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/fonts_raleway.css" />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/3f31cbef9c.js"
      crossorigin="anonymous"
    ></script>

    <!-- JavaScript -->
    <script src="./scripts/script.js"></script>
    <script src="./scripts/JSON.js"></script>
    <script src="./scripts/app.js"></script>

    <!-- BOOTSTRAP: CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- BOOTSTRAP: JS Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </head>

  <body onload="start()">
    <!-- HEADER -->

    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">QuizApp</span>
      </div>
    </nav>

    <!-- Content -->
    <div id="content" class="content">
      <!--  -->
      <div class="card quiz-card">
        <img
          src="img/education_640.jpg"
          id="card-img-top"
          class="card-img-top"
        />
        <!-- Progress-Bar -->
        <div class="progress">
          <div id="progress-bar"
            class="progress-bar"
            role="progressbar"
            style="width: 25%"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            25%
          </div>
        </div>

        <!-- EndScreen -->
        <div class="card-body" id="endScreen" style="display: none">
          <div class="text_center end_screen_headline">Quiz beendet!</div>

          <div class="text_center">
            Du hast <b id="rightAnsID"></b> Fragen von
            <b id="totalAns"></b> richtig beantwortet!
          </div>
          <div class="button_place">
            <button onclick="restartGame()"
              class="btn btn-primary"
              id="restartbutton">
              Erneut spielen!
            </button>
          </div>
        </div>

        <!-- GameScreen -->
        <div class="card-body" id="gameScreen">
          <h5 class="card-title" id="questiontext">
            Frage
          </h5>

          <div class="card quiz-ans-card mb-2" onclick="answer('ans1')">
            <div class="card-body" id="ans1">Antwort</div>
          </div>

          <div class="card quiz-ans-card mb-2" onclick="answer('ans2')">
            <div class="card-body" id="ans2">Antwort</div>
          </div>

          <div class="card quiz-ans-card mb-2" onclick="answer('ans3')">
            <div class="card-body" id="ans3">Antwort</div>
          </div>

          <div class="card quiz-ans-card mb-2" onclick="answer('ans4')">
            <div class="card-body" id="ans4">Antwort</div>
          </div>

          <div class="question-footer">
            <span>
              <b id="questions-count"></b> von
              <b id="questions-amount"></b> Fragen
            </span>

            <button
              onclick="nextQuestion()"
              class="btn btn-primary"
              id="nextbutton"
              disabled>
              NÃ¤chste Frage
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- End of Content -->

    <!-- FOOTER -->
  </body>
</html>
